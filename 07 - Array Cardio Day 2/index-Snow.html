  <script>
    // ## Array Cardio Day 2

    const people = [
      { name: 'Wes', year: 1988 },
      { name: 'Kait', year: 1986 },
      { name: 'Irv', year: 1970 },
      { name: 'Lux', year: 2015 }
    ];

    const comments = [
      { text: 'Love this!', id: 523423 },
      { text: 'Super good', id: 823423 },
      { text: 'You are the best', id: 2039842 },
      { text: 'Ramen is my fav food ever', id: 123523 },
      { text: 'Nice Nice Nice!', id: 542328 }
    ];

    // Some and Every Checks
    // Array.prototype.some() // is at least one person 19 or older?
    console.log(people.some(person => new Date().getFullYear() - person.year >= 19))
    // Array.prototype.every() // is everyone 19 or older?
    console.log(people.every(person => new Date().getFullYear() - person.year >= 19))


    // Array.prototype.find()
    // Find is like filter, but instead returns just the one you are looking for
    // find the comment with the ID of 823423
    console.log(comments.find(comment=>comment.id===823423));  // this returns an object
    console.log(comments.filter(comment=>comment.id===823423)); // this returns a list with 1 object inside
    // for loop version
    function myFind(comments){
      for(let i =0; i<comments.length; i++){
      if (comments[i].id===823423) return comments[i]
    }}
    const found = myFind(comments)
    console.log(found)


    // Array.prototype.findIndex()
    // Find the comment with ID of 823423 and delete the comment
    const idx = comments.findIndex(comment => comment.id === 823423)
    // Method 1, modify in place: splice will remove/update item in place
    // comments.splice(idx,1) // remove 1 item at index "idx"
    // console.table(comments)

    // Method 2, create a new array with the item removed, not affecting original array
    const newComments = [...comments.slice(0,idx), ...comments.slice(idx+1)]
    console.table(newComments)


  </script>
